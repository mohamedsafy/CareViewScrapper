name: Build macOS Executable

on:
  push:
    branches:
      - main  # Change to your default branch if necessary

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12.6'  # Specify your Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt  # Include your dependencies

      - name: Compile with PyInstaller
        run: |
          pyinstaller --onefile main.py  # Replace with your script name

      - name: Upload Executable
        uses: actions/upload-artifact@v4
        with:
          name: macOS-executable
          path: build
